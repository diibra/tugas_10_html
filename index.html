<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <audio src="sample.mp3" type="audio/mp3" controls /></audio>Format MP3 dengan atribut control <br>
    <audio src="sample.mp3" type="audio/mp3" controls loop></audio>Format MP3 dengan atribut control dan loop <br>
    <audio src="sample.mp3" type="audio/mp3" controls muted></audio>Format MP3 dengan atribut control dan muted <br>

    <audio src="sample.flac" type="audio/flac" controls></audio>Format FLAC dengan atribut control <br>
  </body>
</html>
